<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/soal1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Soal 1 Gading</title>
</head>
<body>
    
    <div id="container-fluid" style="margin: 80px 30%">
        <div class="row">
            <div class="col-12" id="headerTitle">
                <p>Drawing Pattern</p>
            </div>
            <div class="col-12" id="headerBody">
                <div class="row" style="margin-top: 20px; margin-bottom: 30px">
                    <div class="form-group col-6">
                        <label for="inputAngka" class="labelCustom">Masukkan Angka</label>
                        <input type="number" class="form-control" id="inputAngka">
                    </div>
                    <div class="form-group col-6">
                        <label for="inputTipe" class="labelCustom">Pilih Tipe</label>
                        <select name="inputTipe" id="inputTipe" class="form-control">
                            <option value="ganjil">Ganjil</option>
                            <option value="huruf">Huruf</option>
                        </select>
                    </div>
                </div>
                <div class="row" style="margin-bottom:30px">
                    <div class="col-12" id="bodyAnswer">
                        <p id="hasilPattern" style="font-size: 15px"></p>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 30px;">
                    <div class="form-group col-12">
                        <button id="submitButton" onclick="cariPattern(event)">SUBMIT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="js/soal1.js"></script>
</body>
</html>
