<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/soal3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <title>Soal 3 Gading</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row" style="margin:20px 3%;margin-top: 40px;">
            <div class="col-4 bodyForm">
                <div class="col-12" id="customHeaderForm">
                    <h1>Form Users</h1>
                </div>
                <div class="row" >
                    <div class="form-group col-12">
                        <label for="inputUsername">Username</label>
                        <input type="text" id="inputUsername" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-12">
                        <label for="inputEmail">Email</label>
                        <input type="text" id="inputEmail" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-12">
                        <label for="pilihRole">Pilih Role</label>
                        <select name="" id="pilihRole" class="form-control">
                            <option value="user">USER</option>
                            <option value="admin">ADMIN</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-12">
                        <button onclick="tambahUser(event)" id="buttonAddUser">Add User</button>
                    </div>
                </div>
            </div>
            <div class="col-8" >
                <div class="col-12" id="customHeaderTabel">
                    <h1>Users Data</h1>
                </div>
                <div class="row">
                    <div class="col-12">
                        <table id="tableData">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/soal3.js"></script>
</body>

</html>
